<div *ngIf="blogPost" class="blog-detail">
  <mat-card class="post-card">
    <mat-card-title>{{ blogPost.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ blogPost.content }}</p>
    </mat-card-content>
  </mat-card>

  <h3 class="section-title">üí¨ Kommentek</h3>

  <div class="comment-list">
    <mat-card class="comment-card" *ngFor="let comment of blogPost.comments">
      <mat-card-content>
        <p class="comment-writer">{{ comment.writer }}</p>
        <p class="comment-text">{{ comment.content }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-stroked-button color="warn" (click)="deleteComment(comment.id)">T√∂rl√©s</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <h3 class="section-title">‚úçÔ∏è √öj komment</h3>
  <mat-card class="add-comment-card">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>√çr√≥ neve</mat-label>
        <input matInput #writer />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>√çrd be a kommentet</mat-label>
        <textarea matInput rows="4" #content></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addComment(writer.value, content.value)">
        Hozz√°ad√°s
      </button>
    </mat-card-actions>
  </mat-card>
</div>
